<div class="container">
</div>
<div class="container contenedor-wrap">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_completo}} </td>
    </ng-container>

    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef> Rut </th>
      <td mat-cell *matCellDef="let element"> {{element.numero_identificacion}} </td>
    </ng-container>

    <ng-container matColumnDef="healthInsurance">
      <th mat-header-cell *matHeaderCellDef> Prevision </th>
      <td mat-cell *matCellDef="let element"> {{element.healthInsurance}} </td>
    </ng-container>

    <ng-container matColumnDef="isapre">
      <th mat-header-cell *matHeaderCellDef> Isapre </th>
      <td mat-cell *matCellDef="let element"> {{element.isapre}} </td>
    </ng-container>

    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef> Comentarios </th>
      <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
    </ng-container>

    <ng-container matColumnDef='button'>
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button (click)="editarPersona(element.salesNumber)"
          class="f-acenter-jarround square-pink-button"><span>editar</span><mat-icon>edit</mat-icon>

        </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
