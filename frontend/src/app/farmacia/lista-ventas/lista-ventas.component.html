<div class="pink-banner container">
  <h1>Lista Ventas</h1>
  <span class="spacer"></span>
  <div>
    <button class="f-acenter-jarround delete" (click)="nuevaVenta()"><span>MMMueva
        Venta</span><mat-icon>chevron_right</mat-icon></button>
  </div>
</div>

<div class="container contenedor-wrap">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="salesNumber">
      <th mat-header-cell *matHeaderCellDef> N° de Venta </th>
      <td mat-cell *matCellDef="let element"> {{element.salesNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha Venta </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="idPerson">
      <th mat-header-cell *matHeaderCellDef> N° de Identidad de la Persona </th>
      <td mat-cell *matCellDef="let element"> {{element.idPerson}} </td>
    </ng-container>

    <ng-container matColumnDef="namePerson">
      <th mat-header-cell *matHeaderCellDef> Nombre Persona </th>
      <td mat-cell *matCellDef="let element"> {{element.namePerson}} </td>
    </ng-container>

    <ng-container matColumnDef="professional">
      <th mat-header-cell *matHeaderCellDef> Profesional </th>
      <td mat-cell *matCellDef="let element"> {{element.professional}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado Venta </th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <ng-container matColumnDef='button'>
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button (click)="editarVenta(element.salesNumber, element.estado)"
          class="f-acenter-jarround square-pink-button"><span>editar</span><mat-icon>edit</mat-icon>

        </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
