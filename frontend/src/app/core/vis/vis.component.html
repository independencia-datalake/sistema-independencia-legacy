

<div class="container contenedor-wrap text-container">
<mat-grid-list cols="10" rowHeight="555px">
  <mat-grid-tile [colspan]="6">
    <div id="map"></div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4">

    <table mat-table [dataSource]="dataSource" class="mi-tabla">
      <!-- Columna de nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
      </ng-container>


      <!-- Columna de correo densidad -->
      <ng-container matColumnDef="densidad">
        <th mat-header-cell *matHeaderCellDef>densidad</th>
        <td mat-cell *matCellDef="let element" >{{element.densidad}}</td>
      </ng-container>

      <!-- Define las columnas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-grid-tile>

</mat-grid-list>
</div>
