<div class="container contenedor-wrap text-container">

  <mat-form-field appearance="fill" class="my-datepicker">
    <input matInput [matDatepicker]="pickerInicio" [(ngModel)]="fechaInicio">
    <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
    <mat-datepicker #pickerInicio></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="my-datepicker">
    <input matInput [matDatepicker]="pickerFin" [(ngModel)]="fechaFin">
    <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
    <mat-datepicker #pickerFin></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="buscar()">Buscar</button>

  <mat-form-field style="text-align: right !important">
    <mat-label>Selecciona una opción</mat-label>
    <mat-select>
      <mat-option value="opcion1">FARMACIA MUNICIPAL</mat-option>
      <mat-option value="opcion2">HIGIENE AMBIENTAL - DIMAP</mat-option>
      <mat-option value="opcion3">SEGURIDAD MUNICIPAL</mat-option>
      <mat-option value="opcion4">IMPUESTOS Y DERECHOS</mat-option>
      <mat-option value="opcion5">AYUDA SOCIAL - PANDEMIA</mat-option>
      <mat-option value="opcion6">EXCENCIÓN BASURA</mat-option>
      <mat-option value="opcion7">OBRAS MUNICIPALES</mat-option>
      <mat-option value="opcion8">TRANSITO</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-grid-list cols="10" rowHeight="555px">
    <mat-grid-tile [colspan]="6">
      <div id="map"></div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4">

      <table mat-table [dataSource]="dataSource" class="mi-tabla">
        <!-- Columna de nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>


        <!-- Columna de densidad -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>
            <span (click)="resaltarColumna('total')" [class.resaltado]="columnaResaltada === 'total'"
              [class.subrayado]="columnaResaltada === 'total'">total</span>
          </th>
          <td mat-cell *matCellDef="let element" [class.resaltado]="columnaResaltada === 'total'">{{element.total}}</td>
        </ng-container>

        <!-- Columna de comercial -->
        <ng-container matColumnDef="comercial">
          <th mat-header-cell *matHeaderCellDef>
            <span (click)="resaltarColumna('comercial')" [class.resaltado]="columnaResaltada === 'comercial'"
              [class.subrayado]="columnaResaltada === 'comercial'">comercial</span>
          </th>
          <td mat-cell *matCellDef="let element" [class.resaltado]="columnaResaltada === 'comercial'">
            {{element.comercial}}</td>
        </ng-container>

        <!-- Define las columnas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-grid-tile>

  </mat-grid-list>
