<div class="container contenedor-wrap text-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div id="map"></div>
        <!-- mapa -->
      </div>
      <div class="col">
        <h2>Resumen sobre</h2>

        <table mat-table [dataSource]="dataSource">
          <!-- Columna de nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
          </ng-container>


          <!-- Columna de correo densidad -->
          <ng-container matColumnDef="densidad">
            <th mat-header-cell *matHeaderCellDef>densidad</th>
            <td mat-cell *matCellDef="let element">{{element.densidad}}</td>
          </ng-container>

          <!-- Define las columnas -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
    </div>

  </div>

</div>
