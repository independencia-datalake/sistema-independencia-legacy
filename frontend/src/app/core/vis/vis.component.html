

<div class="container contenedor-wrap text-container">
<mat-grid-list cols="10" rowHeight="555px">
  <mat-grid-tile [colspan]="6">
    <div id="map"></div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4">

    <table mat-table [dataSource]="dataSource" class="mi-tabla">
      <!-- Columna de nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
      </ng-container>


      <!-- Columna de densidad -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>total</th>
        <td mat-cell *matCellDef="let element">{{element.total}}</td>
      </ng-container>

      <!-- Columna de comercial -->
      <ng-container matColumnDef="comercial">
        <th mat-header-cell *matHeaderCellDef>comercial</th>
        <td mat-cell *matCellDef="let element">{{element.comercial}}</td>
      </ng-container>

      <!-- Define las columnas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-grid-tile>

</mat-grid-list>

<mat-form-field>
  <input matInput [matDatepicker]="pickerInicio" placeholder="Fecha Inicio" [(ngModel)]="fechaInicio">
  <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
  <mat-datepicker #pickerInicio></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <input matInput [matDatepicker]="pickerFin" placeholder="Fecha Fin" [(ngModel)]="fechaFin">
  <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
  <mat-datepicker #pickerFin></mat-datepicker>
</mat-form-field>

<button mat-raised-button color="primary" (click)="buscar()">Buscar</button>

<div>
  <mat-slider [min]="minValue" [max]="maxValue" [(ngModel)]="sliderValue">
    <input [value]="minValue" matSliderStartThumb>
    <input [value]="maxValue" matSliderEndThumb>
  </mat-slider>
</div>

</div>
